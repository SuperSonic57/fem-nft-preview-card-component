<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>NFT Preview Card Component</title>
		<link rel="icon" href="../assets/images/favicon-32x32.png">
		<link rel="stylesheet" href="src/css/style.css">
	</head>
	<body>
		<main id="component">
			<div class="component-content">
				<div class="nft-img"></div>
				<h1><a href="#">Equilibrium #3429</a></h1>
				<p class="description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="price-and-time">
					<div class="price">
						<img src="../assets/images/icon-ethereum.svg" alt="Ethereum icon">
						<p>0.041 ETH</p>
					</div>
					<div class="time">
						<img src="../assets/images/icon-clock.svg" alt="Clock icon">
						<p>3 days left</p>
					</div>
				</div>
				<div class="creator">
					<img src="../assets/images/image-avatar.png" alt="Avatar">
					<p>Creation of <a href="#">Jules Wyvern</a></p>
				</div>
			</div>
		</main>
	</body>
</html>
